<!doctype html>
<html lang="en">

<meta charset="utf-8">
<title>ackee-tracker Demo</title>

<script src="../dist/ackee-tracker.min.js"></script>

<script>
	const { event: trackEvent } = ackeeTracker.create({
		server: '',
		domainId: ''
	}, {
		ignoreLocalhost: false
	})
</script>

<body>
	<button id="trackButton">Track this</button>
</body>

<script>
	const button = document.getElementById('trackButton');
	button.addEventListener('click', () => {
		trackEvent({ category: 'button', action: 'click', label: 'Click on track button', toto: "ok" });
	})
</script>

</html>
